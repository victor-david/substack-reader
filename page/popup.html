<html>
    <head>
        <link rel="stylesheet" href="popup.css" type="text/css" media="screen"/>
    </head>
    <body>
        <main>
            <section class="header">
                <div>
                    <img src="/img/icon.032.png"/>
                </div>
                <h2>Substack Reader</h2>
                <div>
                    <img id="img-option" src="/img/option.024.png"/>
                </div>
            </section>
            <section class="content">
                <div>
                    Overrides Substack theme colors
                </div>

                <div id="div-theme-buttons" class="d-none">
                    <button id="btn-light">Light</button>
                    <button id="btn-dark">Dark</button>
                    <button id="btn-off">Off</button>
                </div>
                <div id="div-substack" class="d-none">
                    Extension is always enabled on this site
                </div>
                <div id="div-na" class="d-none">
                    Extension is not applicable to this page.
                </div>
                <div id="div-extension" class="d-none">
                    <div>Sites with access</div>
                    <div id="div-sites"></div>
                </div>
            </section>
        </main>
    </body>
    <script src="../js/popup.js" type="module"></script>
</html>
